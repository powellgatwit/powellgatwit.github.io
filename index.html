<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />

	<title>George Powell</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="icon" href="images/favicon.png" />
</head>

<body>
	<h1>
		Good 
		<span id="mor">morning,</span>
		<span id="aft">afternoon,</span>
		<span id="eve">evening,</span>
		<span id="nig">night,</span> George
	</h1>

	<script src="js/scripts.js"></script>

	<script>
		//javascript file for powellgatwit.github.io

var d = new Date();
var h = d.getHours();

//between sunrise and 12pm, morning

function greeting() {
    //between sunrise and 12pm, morning
    if (h > 7 && h < 12) {
        document.getElementById("mor").style.display = "inline";
    } else if (h >= 12 && h < 19) {
        document.getElementById("aft").style.display = "inline";
    } else if (h >= 19 && h < 24) {
        document.getElementById("eve").style.display = "inline";
    } else {
        document.getElementById("nig").style.display = "inline";
    }
}

function run() {
    greeting();
}

window.onload = run();
	</script>
	
</body>
</html>
