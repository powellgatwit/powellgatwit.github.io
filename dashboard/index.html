<head>
  <meta charset="utf-8">

<body>

  <!-- Amazon Dashboard -->

  <!-- 

    Hi George- Welcome to week X, day Y of your internship

    Days completed:         | Weeks completed: 
    Days remaining:         | Weeks remaining: 

    Total hours worked:     | Total $$$ earned

    <Progress bar for day>
    <Progress bar for semester>

  -->

  <h2>Hi George &mdash; Welcome to week <span id="currentweek">0</span>, day <span id="dayofweek">0</span>
of your internship!</h2>

    <div id="container">

        <div class="column">
        <p>Days completed: <span id="totaldays"></span></p>
        <p>Days remaining: <span id="daysremaining"></span></p>

        <p>Total hours worked: <span id="hoursworked"></span></p>

        </div>
        <div class="column">
          <p>Weeks completed: <span id="totalweeks"></span></p>
          <p>Weeks remaining: <span id="weeksremaining"></span></p>

          <p>Total $$$ earned: <b>$</b><span id="earned"></span></p>
          
        </div>
    </div>
    <!--
    Progress bar for day<br>
    Progress bar for semester<br>
    -->
  <script src="dashboard.js"></script>
</body>

</html>
